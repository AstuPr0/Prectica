<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formulario.js"></script>
</head>
<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Por favor, elije un nombre de usuario.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Proporciona una ciudad válida.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Sexo</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elige...</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                </select>
                <div class="invalid-feedback">
                    Selecciona un estado válido.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom05" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationCustom06" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom07" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="validationCustom07" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom08" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="validationCustom08" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom09" class="form-label">Hobbie</label>
                <input type="text" class="form-control" id="validationCustom09" required>
                <div class="valid-feedback">
                    ¡Se ve bien!
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Acepta los términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        Debe estar de acuerdo antes de enviar.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button onclick="validarFormulario()">Enviar formulario</button>
            </div>
        </form>
    </div>
</body>
</html>
